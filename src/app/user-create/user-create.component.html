<h2>Create Item</h2>
<form (ngSubmit)="createUser()">
  <label>User Id: <input [(ngModel)]="newItem.name" name="name" /></label>
  <label>Title: <input [(ngModel)]="newItem.age" name="age" /></label>
  <label>Body: <input [(ngModel)]="newItem.status" name="status" /></label>
  <button type="submit">Create</button>
  <!-- <button mat-button color="primary">Primary</button> -->
</form>
