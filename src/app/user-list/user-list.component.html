<mat-toolbar>Employees</mat-toolbar>
<table mat-table [dataSource]="users" class="mat-elevation-z8 demo-table">
  <ng-container *ngFor="let column of userColumns" [matColumnDef]="column.key">
    <th mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
    <td mat-cell *matCellDef="let user">
      <div [ngSwitch]="column.key">
        <span *ngSwitchCase="'createdAt'">
          {{ user[column.key] | date: 'medium' }}
        </span>
        <span *ngSwitchDefault>
          {{ user[column.key] }}
        </span>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div *ngIf="isLoading" class="spinner">
  <mat-progress-spinner color="primary" mode="indeterminate">
  </mat-progress-spinner>
</div>
